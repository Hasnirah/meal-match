<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meal Match</title>
</head>
<body>
    <header>
        <h1>Meal Match</h1>
    </header>
    <main>

            <button id="searchBtn">Search Recipe</button>

        </section>
        <section class="recipes-section" id="recipesSection">

        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
